{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{articles.title}} | Delete {% endblock title %}

{% block content %}
  <h1>Delete Article</h1>

  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure that you want to delete "{{ articles.title }}"?</p>
    <button type="submit" class="btn btn-danger">Confirm</button>
  </form>

{% endblock content %}
